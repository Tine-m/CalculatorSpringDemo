<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lommeregner</title>
</head>
<body>
<h1>Velkommen til mit lille regneunivers</h1>
<form action="/calc2" method="GET">
    <div>
        <label for="num1">Tal:</label>
        <input name="num1" id="num1">
        <select name="op">
            <option value="+">Plus</option>
            <option value="-">Minus</option>
            <option value="*">Gange</option>
            <option value="/">Division</option>
        </select>
        <label for="num2">Tal:</label>
        <input name="num2" id="num2">
        <button>=</button>
    </div>
</form>
</body>
</html>
